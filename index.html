<style>
    /* Style for the modal */
    .heading{
        font-family: Montserrat-ExtraBold;
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: 24px;
        color: #333333;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    /* Style for the modal content */
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* Close button style */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" id="feedbackForm">
				<span class="contact1-form-title">
					Provide Your Valuable Feedback
				</span>

				<div class="wrap-input1 validate-input" data-validate="Name is required">
                    <div class="heading">What is your name</div>
        			<input class="input1" type="text" name="name" id="name" placeholder="Name" pattern="[A-Za-z ]+" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Date is required">
                    <div class="heading">Date of Service</div>
					<input class="input1" type="date" name="date" id="date" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Address is required">
                    <div class="heading">Address</div>
					<textarea class="input1" name="address" id="address" placeholder="Address" required></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <div class="heading">Email</div>
					<input class="input1" type="email" name="email" id="email" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Mobile number is required">
                    <div class="heading">Mobile Number</div>
					<input class="input1" type="tel" name="mobile" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Type of service is required">
                    <div class="heading">Type of Service</div>
					<select id="serviceType" name="serviceType" required>
						<option value="" disabled selected>Select Type of Service</option>
						<option value="Online">Online</option>
						<option value="Offline">Offline</option>
						<option value="Onsite">Onsite</option>
						<option value="Others">Others</option>
					</select>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Are you happy with the service?">
                    <div class="heading">Are you happy with the service?</div>
					<br>
					<input type="radio" name="satisfaction" value="Yes" required> Yes
					<input type="radio" name="satisfaction" value="No" required> No
				</div>

				<div class="wrap-input1 validate-input" data-validate="At least one service is required">
                    <div class="heading">Services Rendered</div>
					<br>
					<input type="checkbox" name="services[]" value="Cleaning"> Cleaning
					<input type="checkbox" name="services[]" value="Polish"> Polish
					<input type="checkbox" name="services[]" value="Washing"> Washing
					<input type="checkbox" name="services[]" value="Paint"> Paint
					<input type="checkbox" name="services[]" value="DentRepair"> Dent Repair
					<input type="checkbox" name="services[]" value="DeepClean"> Deep Clean
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="button" onclick="submitForm()">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
					<button class="contact1-form-btn" type="reset">
						<span>
							Reset
						</span>
					</button>
				</div>
			</form>

			<div id="thankYouModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Thank you for your feedback!</h2>
                    <p>Here are your responses:</p>
                    <pre id="feedbackResponses"></pre>
                </div>
            </div>
		</div>
	</div>
